<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <form action="destino.php" class="needs-validation" novalidate>
            
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                    <div class="valid-feedback">Perfeito!</div>
                    <div class="invalid-feedback">O preenchimento do email é obrigatório.</div>
                </div>

                <div class="mb-3">
                    <label for="inputAssunto" class="form-label">Assunto</label>
                    <input type="text" class="form-control" id="inputAssunto" required>
                    <div class="valid-feedback">Perfeito!</div>
                    <div class="invalid-feedback">O preenchimento do assunto é obrigatório.</div>
                </div>

                <div class="mb-3">
                    <label for="inputMensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="inputMensagem" rows="6" required></textarea>
                    <div class="valid-feedback">Perfeito!</div>
                    <div class="invalid-feedback">O preenchimento da mensagem é obrigatório.</div>
                </div>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                    <button type="reset" class="btn btn-outline-dark">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
